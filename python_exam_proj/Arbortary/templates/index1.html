<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}	
    <link rel="stylesheet" href="{% static 'style3.css'%}"> 
    <title>Login & Registration</title>
</head>
<body>
    <div class="row justify-content-center ">
        
        </form>
        <form method="post" >
            {% csrf_token %}
        <div class="row d-flex justify-items-center">
        <div class="row-lg-2">
            <div class="col ">
                <h2 class="fw-bold mb-5">Login</h2>
                <div class="row align-items-center pt-2 pb-3">
                    <div class="col ps-5">
                        <h6 class="mb-0">Email Address</h6>
                    </div>
                    <div class="col pe-5">
                        <input type="text" name ="e1" class="form-control form-control-lg"  />
                    </div>
                </div>
                <div class="row align-items-center pt-4 pb-3">
                    <div class="col  ps-5">
                        <h6 class="mb-0">Password</h6>
                    </div>
                    <div class="col-md-6 pe-5">
                        <input type="password" name="p1" class="form-control form-control-lg" />
                    </div>
                </div>
                <div class="px-5 py-4">
                    <input type="hidden" name="login"value="log">
                    <button type="submit" name="login" value="log" class="btn btn-primary btn-lg">Login</button>
                </div>
                <h1>{{message}}</h1>
        </div>
        </form>

        <div class="row justify-content-center"><h1><a href="/register/">Sign up</a></h1></div>
            <div class="col">
            <p>Massages of validation</p>
        {% if messages %}
                <ul class="messages">    
                {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
                </ul>
        {% endif %}
        </div>
    </div>
    
    <script src="{% static 'jscript.js' %}"></script>
</body>
</html>
